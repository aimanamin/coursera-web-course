<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Selectors</title>
	<style type="text/css">
		/* all h2 elements*/
		h2{
			color: red;
			text-align: center;
		}

		/*all with class="highlight"*/

		.highlight{
			font-size: 20px;
			font-weight: bold;
			font-style: italic;
			background-color: green;
			opacity: .6; 
		}
		#mainPoint {
			font-size: 24px;
			font-weight: bold;
			background-color: red;
			opacity: .7;
		}
		/*all p and h1 elements*/
		p, h1{
			color: blue;
			text-align: center;
		}
	</style>
</head>
<body>
<h1>Simple Selector (h1)</h1>
<h2>Subheading 1 (h2)</h2>
<p class="highlight">Lorem a bla bla bla</p>
<h2>Subheading 2</h2>
<p>Lorem a bla bla bla</p>
<div>This is the main point of the article. So attribute <span id="mainPoint">id="mainPoint".</span></div>
</body>
</html>
